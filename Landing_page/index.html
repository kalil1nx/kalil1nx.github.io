<!-- Landing page layout-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Landing Page </title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"> 
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Bob%27s_Burgers_logo.svg">
        </header>

        <div class="emailsub">
            <h3 class="quote">"A no is a yes, turned upside down, Join now!"</h3>
            <section class="email">
            <h2 class="email">Email: <input placeholder="Email123@email.com" type="text"></h2> <button><img  class="burger" src="https://i.pinimg.com/originals/d0/91/a1/d091a1b5fb9d52a5cf4d0f08ad86daa2.jpg"></button>
            </section>
            <h3 class="quote">A Burger a day keep's the doctor to stay!</h3>
            </div>
<!--The subscription choices-->
            <div class="subs">
<!--The first subscription being  bobs turkey special-->
                <figure>
                    <a id="bob" href="https://www.youtube.com/watch?v=2BkdCC7_JZM">
                    <img class="character" src="https://www.indiewire.com/wp-content/uploads/2022/04/Bobs-Burgers-Movie.png?w=780"><figcaption>Bob's Turkey Special</figcaption></a>
                </figure>
<!--The second subscription being Tina-->
                <figure> 
                    <a id="tina" href="https://www.youtube.com/watch?v=sAzwJAGZE4w&t=2s">
                    <img class="character" src="https://i.ytimg.com/vi/sAzwJAGZE4w/maxresdefault.jpg">
                    <figcaption>Tina's Valentine Special</figcaption>
                    </a>

                </figure>
<!--The third subscription-->
                <figure>
                    <a class="louise" href="https://www.youtube.com/watch?v=Q6YuIHpCz38">
                    <img class="character" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCGIIuCgBhkBH9TOR-rH_lcHhDz9uerZXzcQ&usqp=CAU">
                    <figcaption>Louise's Special Burger</figcaption>
                    </a>
                </figure>
            </div>
    </body>
</html>
